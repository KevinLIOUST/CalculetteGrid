<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculette Grid</title>

    <link rel="stylesheet" href="style/style.css">
</head>

<body>

    <main>
        <!-- Partie haute de la calculette avec les chiffres et les marques ! :) -->
        <div>

            <!-- Marque de la calculette ! :) -->
            <div class="hautCalculette center border-top-radius">
                <p>Casio</p>
                <img src="img/Rectangle_marron.png" alt="Rectangle_marron.png">
                <p>MS-80E</p>
            </div>

            <!-- Chiffres ! :) -->
            <div class="arrierePlanChiffres">
                <div class="chiffres center" id="affichage">

                </div>
            </div>
        </div>

        <!-- Pour les boutons ! :) -->
        <div>

            <!-- Boutons tailles plus petites ! :) -->
            <div class="buttonsLigne1">
                <button class="button-non-chiffres" onclick="eteindreCalculette()">OFF</button>
                <button class="button-operations">+/-</button>
                <button class="button-non-chiffres">%</button>
                <button class="button-local-euro">local</button>
                <button class="button-local-euro">Euro</button>
            </div>

            <!-- Boutons tailles plus grandes ! :) -->
            <div class="buttons2">
                <button class="button-non-chiffres">MC</button>
                <button class="button-non-chiffres">MR</button>
                <button class="button-non-chiffres">M-</button>
                <button class="button-non-chiffres">M+</button>
                <button class="button-operations" onclick="affichageOperateur('/')">&#xF7;</button>
                <button class="button-non-chiffres">&#9658;</button>
                <button onclick="affichageNombre(7)">7</button>
                <button onclick="affichageNombre(8)">8</button>
                <button onclick="affichageNombre(9)">9</button>
                <button class="button-operations" onclick="affichageOperateur('*')">&#xD7;</button>
                <button class="button-C-AC">C</button>
                <button onclick="affichageNombre(4)">4</button>
                <button onclick="affichageNombre(5)">5</button>
                <button onclick="affichageNombre(6)">6</button>
                <button class="button-operations" onclick="affichageOperateur('-')">-</button>
                <button class="button-C-AC" onclick="allumerCalculette()">AC</button>
                <button onclick="affichageNombre(1)">1</button>
                <button onclick="affichageNombre(2)">2</button>
                <button onclick="affichageNombre(3)">3</button>
                <button class="btnPlus" onclick="affichageOperateur('+')">+</button>
                <button onclick="affichageNombre(0)">0</button>
                <button>00</button>
                <button>.</button>
                <button class="button-operations" onclick="calculerResultat()">=</button>
            </div>
        </div>
    </main>

    <script src="js/script.js"></script>
</body>

</html>
