<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculette Grid</title>

    <link rel="stylesheet" href="style/style.css">
</head>

<body>

    <main>
        <!-- Partie haute de la calculette avec les chiffres et les marques ! :) -->
        <div>

            <!-- Marque de la calculette ! :) -->
            <div class="hautCalculette center border-top-radius">
                <p>Casio</p>
                <img src="img/Rectangle_marron.png" alt="Rectangle_marron.png">
                <p>MS-80E</p>
            </div>

            <!-- Chiffres ! :) -->
            <div class="arrierePlanChiffres">
                <div class="chiffres center">
                    <p>1</p>
                    <p>2</p>
                    <p>3</p>
                    <p>4</p>
                    <p>5</p>
                    <p>6</p>
                    <p>7</p>
                    <p>8</p>
                </div>
            </div>
        </div>

        <!-- Pour les boutons ! :) -->
        <div>

            <!-- Boutons tailles plus petites ! :) -->
            <div class="buttonsLigne1">
                <button class="button-non-chiffres">OFF</button>
                <button class="button-operations">+/-</button>
                <button class="button-non-chiffres">%</button>
                <button class="button-local-euro">local</button>
                <button class="button-local-euro">Euro</button>
            </div>

            <!-- Boutons tailles plus grandes ! :) -->
            <div class="buttons2">
                <button class="button-non-chiffres">MC</button>
                <button class="button-non-chiffres">MR</button>
                <button class="button-non-chiffres">M-</button>
                <button class="button-non-chiffres">M+</button>
                <button class="button-operations">&#xF7;</button>
                <button class="button-non-chiffres">&#9658;</button>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button class="button-operations">&#xD7;</button>
                <button class="button-C-AC">C</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button class="button-operations">-</button>
                <button class="button-C-AC">AC</button>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button class="btnPlus">+</button>
                <button>0</button>
                <button>00</button>
                <button>.</button>
                <button class="button-operations">=</button>
            </div>
        </div>
    </main>
</body>

</html>
