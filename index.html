<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculette Grid</title>

    <link rel="stylesheet" href="style/style.css">
</head>

<body>

    <main>
        <div>
            <div class="center border-top-radius">
                <p>Casio</p>
                <img src="img/Rectangle_marron.png" alt="Rectangle_marron.png">
                <p>MS-80E</p>
            </div>
            <div class="center">
                <p>1</p>
                <p>2</p>
                <p>3</p>
                <p>4</p>
                <p>5</p>
                <p>6</p>
                <p>7</p>
                <p>8</p>
            </div>
        </div>
        <div>
            <div>
                <button>OFF</button>
                <button>+/-</button>
                <!-- <p>SET</p> -->
                <button>%</button>
                <button>local</button>
                <button>Euro</button>
            </div>
            <div>
                <button>MC</button>
                <button>MR</button>
                <button>M-</button>
                <button>M+</button>
                <button>&#xF7;</button>
                <button>&#9658;</button>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>&#xD7;</button>
                <button>C</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>-</button>
                <button>AC</button>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button class="btnPlus">+</button>
                <button>0</button>
                <button>00</button>
                <button>.</button>
                <button>=</button>
            </div>
        </div>
    </main>
</body>

</html>
